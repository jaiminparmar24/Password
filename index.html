<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact | Jaimin Parmar</title>
  <style>
    :root {
      --link-background: #007BFF;
      --link-hover-background: #0056b3;
      --submenu-background: #ffffff;
    }

    body {
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
      font-family: 'Poppins', sans-serif;
      text-align: center;
    }

    a {
      display: block;
      background-color: var(--link-background);
      color: white;
      padding: 12px;
      text-decoration: none;
      border-radius: 6px;
      font-size: 4.5vw;
      margin: 10px auto;
      width: 90%;
      transition: 0.3s;
    }

    a:hover {
      background-color: var(--link-hover-background);
    }

    .contact-info {
      position: relative;
    }

    .submenu {
      display: none;
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      background: var(--submenu-background);
      z-index: 10;
      border-radius: 10px;
      padding: 10px 0;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .submenu a {
      background: #f8f8f8;
      color: #333;
      margin: 5px auto;
      border: 1px solid #ccc;
    }

    .submenu a:hover {
      background: #e0e0e0;
    }

    .submenu.show {
      display: block;
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="contact-info">
    <a href="#" onclick="toggleSubmenu(event)">Contact Options</a>
    <div class="submenu" id="submenu">
      <a href="https://wa.me/+919408144250">WhatsApp</a>
      <a href="https://www.facebook.com/jaimin.parmar.7393">Facebook</a>
      <a href="https://www.instagram.com/jaiminparmarofficial/">Instagram</a>
      <a href="mailto:jaiminparmar024@gmail.com">Email</a>
      <a href="https://www.linkedin.com/in/jaimin-parmar-495382315">LinkedIn</a>
      <a href="https://t.me/jaiminparmarofficial">Telegram</a>
    </div>
  </div>

  <script>
    function toggleSubmenu(event) {
      event.preventDefault();
      event.stopPropagation();
      const submenu = document.getElementById("submenu");
      submenu.classList.toggle("show");
    }

    document.addEventListener("click", function(event) {
      const submenu = document.getElementById("submenu");
      if (!event.target.closest(".contact-info")) {
        submenu.classList.remove("show");
      }
    });

    window.addEventListener("scroll", function() {
      const submenu = document.getElementById("submenu");
      submenu.classList.remove("show");
    });
  </script>
</body>
</html>
